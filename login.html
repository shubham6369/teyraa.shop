<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Login | TEYRAA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDK (Compatibility Mode) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        body {
            background-color: #F8F8FA;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 50px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.06);
            text-align: center;
        }

        .login-card .logo {
            display: block;
            margin-bottom: 30px;
            font-size: 32px;
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #212121;
        }

        p {
            font-size: 14px;
            color: #757575;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: #212121;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #DDDDDD;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #212121;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #212121;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #000;
            transform: translateY(-2px);
        }

        .switch-auth {
            margin-top: 25px;
            font-size: 13px;
            color: #757575;
        }

        .switch-auth a {
            color: #212121;
            font-weight: 600;
            text-decoration: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            font-size: 12px;
            color: #757575;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <a href="index.html" class="logo">Teyraa</a>
        <h2 id="authTitle">Welcome Back</h2>
        <p id="authSubtitle">Please enter your details to sign in.</p>

        <form id="emailLoginForm">
            <div class="form-group" id="nameGroup" style="display: none;">
                <label>Full Name</label>
                <input type="text" id="signupName" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="loginEmail" placeholder="john@example.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="••••••••" required>
            </div>
            <button type="submit" class="login-btn" id="authBtn">Sign In</button>
        </form>

        <div class="switch-auth">
            <span id="switchText">Don't have an account?</span>
            <a href="#" id="toggleAuth">Create One</a>
        </div>

        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Store</a>
    </div>

    <script src="firebase-config.js"></script>
    <script src="login.js"></script>
</body>

</html>
