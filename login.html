<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | teyraa.shop</title>
    <meta name="description" content="Login to your teyraa.shop account to track orders and manage your profile.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Firebase SDK -->
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-slate);
            padding: var(--space-md);
        }

        .login-container {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: var(--space-2xl);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-float);
            animation: fadeInUp 0.8s var(--ease-out);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .login-header h1 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-secondary);
        }

        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: var(--space-lg);
            border-bottom: 1px solid var(--border-soft);
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-muted);
            transition: var(--transition-fast);
            border-bottom: 2px solid transparent;
        }

        .auth-tab.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid var(--border-soft);
            border-radius: var(--radius-md);
            font-family: inherit;
            transition: var(--transition-fast);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        .btn-auth {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-accent);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition-normal);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.2);
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 107, 53, 0.3);
        }

        .back-home {
            display: block;
            text-align: center;
            margin-top: var(--space-lg);
            color: var(--text-muted);
            font-size: 0.9rem;
            transition: var(--transition-fast);
        }

        .back-home:hover {
            color: var(--primary-color);
        }

        #phoneSection {
            display: none;
        }

        #recaptcha-container {
            margin: 1rem 0;
            display: flex;
            justify-content: center;
        }

        #otpInputStep {
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <a href="index.html"
                    style="font-size: 1.5rem; font-weight: 800; color: var(--primary-color); text-decoration: none; display: block; margin-bottom: 1rem;">teyraa.shop</a>
                <h1 id="loginTitle">Welcome Back</h1>
                <p id="loginSubtitle">Login to your account</p>
            </div>

            <div class="auth-tabs" id="authTabs">
                <div class="auth-tab active" id="tabEmail">Email</div>
                <div class="auth-tab" id="tabPhone">Phone</div>
            </div>

            <!-- Email Login -->
            <div id="emailSection">
                <form id="emailLoginForm" class="login-form">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="loginEmail" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn-auth">Login with Email</button>
                    <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
                        Don't have an account? <a href="#" id="toSignup"
                            style="color: var(--accent-color); font-weight: 600;">Sign Up</a>
                    </p>
                </form>

                <form id="signupForm" class="login-form" style="display: none;">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="signupName" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="signupEmail" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signupPassword" placeholder="Minimum 6 characters" required
                            minlength="6">
                    </div>
                    <button type="submit" class="btn-auth">Create Account</button>
                    <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
                        Already have an account? <a href="#" id="toLogin"
                            style="color: var(--accent-color); font-weight: 600;">Login</a>
                    </p>
                </form>
            </div>

            <!-- Phone Login -->
            <div id="phoneSection">
                <div id="phoneInputStep" class="login-form">
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <div style="display: flex; gap: 0.5rem;">
                            <input type="text" value="+91" disabled
                                style="width: 60px; text-align: center; background: #f8fafc;">
                            <input type="tel" id="phoneNumber" placeholder="10-digit number" required style="flex: 1;">
                        </div>
                    </div>
                    <div id="recaptcha-container"></div>
                    <button id="sendOTP" class="btn-auth">Send OTP</button>
                </div>

                <div id="otpInputStep" class="login-form">
                    <div class="form-group">
                        <label>Enter 6-digit OTP</label>
                        <input type="text" id="otpCode" placeholder="000000" required maxlength="6"
                            style="letter-spacing: 0.5rem; text-align: center; font-size: 1.5rem;">
                    </div>
                    <button id="verifyOTP" class="btn-auth">Verify & Login</button>
                    <button id="resendOTP"
                        style="background:none; border:none; color: var(--accent-color); width:100%; margin-top:1rem; cursor:pointer; font-weight: 600;">Resend
                        Code</button>
                </div>
            </div>

            <a href="index.html" class="back-home">← Back to shopping</a>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="login.js"></script>
</body>

</html>
