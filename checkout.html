<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | TEYRAA HOROLOGY</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        .checkout-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 4rem;
            margin-top: 5rem;
        }

        .checkout-form {
            background: var(--color-surface);
            padding: 3rem;
            border: 1px solid var(--color-border);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.8rem;
            color: var(--color-accent);
        }

        .input-group input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--color-border);
            color: white;
            padding: 1rem 0;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: var(--color-accent);
        }

        .order-summary {
            background: var(--color-surface);
            padding: 3rem;
            border: 1px solid var(--color-border);
            height: fit-content;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .total-row {
            border-top: 1px solid var(--color-border);
            margin-top: 2rem;
            padding-top: 2rem;
            font-weight: 600;
            font-size: 1.2rem;
        }
    </style>
</head>

<body style="padding-top: 0;">

    <nav style="position: relative; background: var(--color-bg);">
        <a href="index.html" class="nav-logo">Teyraa</a>
        <a href="index.html"
            style="text-decoration: none; color: white; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px;">Back
            to Boutique</a>
    </nav>

    <div class="container">
        <div class="checkout-container">
            <div class="checkout-form reveal active">
                <h2 style="font-family: var(--font-heading); font-size: 2.5rem; margin-bottom: 3rem;">Secure Your Legacy
                </h2>

                <form id="checkoutForm">
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="legacy@teyraa.com" required>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label>First Name</label>
                            <input type="text" placeholder="Julian" required>
                        </div>
                        <div class="input-group">
                            <label>Last Name</label>
                            <input type="text" placeholder="Klaus" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Shipping Address</label>
                        <input type="text" placeholder="123 Heritage Lane, Zurich" required>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label>City</label>
                            <input type="text" placeholder="Zurich" required>
                        </div>
                        <div class="input-group">
                            <label>Postal Code</label>
                            <input type="text" placeholder="8001" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-premium" style="width: 100%; margin-top: 2rem;">Confirm
                        Purchase</button>
                </form>
            </div>

            <div class="order-summary reveal active">
                <h3 style="font-family: var(--font-heading); font-size: 1.5rem; margin-bottom: 2rem;">Order Summary</h3>
                <div id="summaryItems">
                    <!-- Items will be injected -->
                </div>

                <div class="total-row summary-item">
                    <span>Total Investment</span>
                    <span id="totalAmount">₹0</span>
                </div>

                <div style="margin-top: 3rem; color: var(--color-text-muted); font-size: 0.75rem; line-height: 1.8;">
                    <p><i class="fa-solid fa-shield-halved"></i> Secure end-to-end encryption</p>
                    <p><i class="fa-solid fa-truck-fast"></i> Complimentary global white-glove shipping</p>
                    <p><i class="fa-solid fa-award"></i> 5-Year international warranty included</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('teyraa_cart')) || [];
            const container = document.getElementById('summaryItems');
            const totalEl = document.getElementById('totalAmount');

            let total = 0;
            container.innerHTML = cart.map(item => {
                total += item.price;
                return `
                    <div class="summary-item">
                        <span>${item.name}</span>
                        <span>₹${item.price.toLocaleString('en-IN')}</span>
                    </div>
                `;
            }).join('');

            totalEl.innerText = `₹${total.toLocaleString('en-IN')}`;

            document.getElementById('checkoutForm').addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Your order has been placed successfully in our chronicles. A concierge will contact you shortly.');
                localStorage.removeItem('teyraa_cart');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>

</html>
