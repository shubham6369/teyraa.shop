<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | TEYRAA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            background-color: #F5F5F7;
            color: #212121;
        }

        .checkout-container {
            max-width: 1200px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            padding: 0 5%;
        }

        .checkout-main {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }

        .checkout-summary {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            border-bottom: 2px solid #212121;
            padding-bottom: 10px;
            display: inline-block;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #757575;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #212121;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #DDDDDD;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #212121;
            outline: none;
        }

        .order-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #EEEEEE;
        }

        .order-item img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 4px;
            background: #F9F9F9;
        }

        .order-item-info {
            flex: 1;
        }

        .order-item-name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .order-item-price {
            font-size: 13px;
            font-weight: 600;
        }

        .totals-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .totals-row.grand-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #EEEEEE;
            font-size: 18px;
            font-weight: 700;
        }

        .place-order-btn {
            width: 100%;
            padding: 15px;
            background: #212121;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
        }

        .place-order-btn:hover {
            background: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 900px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }

            .checkout-summary {
                position: static;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="main-header" style="justify-content: center;">
            <a href="index.html" class="logo">Teyraa</a>
        </div>
    </header>

    <div class="checkout-container">
        <main class="checkout-main">
            <h1>Checkout</h1>

            <form id="checkoutForm">
                <div class="section-title">Shipping Information</div>

                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="firstName" placeholder="e.g. John" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="lastName" placeholder="e.g. Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="e.g. john@example.com" required>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="placeholder" placeholder="e.g. 9876543210" required>
                </div>

                <div class="form-group">
                    <label>Street Address</label>
                    <input type="text" id="address" placeholder="e.g. 123, Luxury Lane" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="city" placeholder="e.g. Mumbai" required>
                    </div>
                    <div class="form-group">
                        <label>Pincode</label>
                        <input type="text" id="pincode" placeholder="e.g. 400001" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>State</label>
                    <select id="state" required>
                        <option value="">Select State</option>
                        <option>Maharashtra</option>
                        <option>Delhi</option>
                        <option>Karnataka</option>
                        <option>Tamil Nadu</option>
                        <option>Gujarat</option>
                        <!-- Add more states if needed -->
                    </select>
                </div>
            </form>
        </main>

        <aside class="checkout-summary">
            <h2 style="font-size: 18px; margin-bottom: 25px;">Order Summary</h2>

            <div id="summaryItems">
                <!-- Items loaded from JS -->
            </div>

            <div class="totals-area">
                <div class="totals-row">
                    <span>Subtotal</span>
                    <span id="subtotal">₹0</span>
                </div>
                <div class="totals-row">
                    <span>Shipping</span>
                    <span style="color: #4CAF50;">FREE</span>
                </div>
                <div class="totals-row">
                    <span>Tax (GST 18%)</span>
                    <span id="gstAmount">₹0</span>
                </div>
                <div class="totals-row grand-total">
                    <span>Grand Total</span>
                    <span id="totalAmount">₹0</span>
                </div>
            </div>

            <button type="submit" form="checkoutForm" class="place-order-btn" id="payBtn">
                Proceed to Payment
            </button>
        </aside>
    </div>

    <script src="razorpay-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('teyraa_cart')) || [];
            const container = document.getElementById('summaryItems');
            const subtotalEl = document.getElementById('subtotal');
            const gstEl = document.getElementById('gstAmount');
            const totalEl = document.getElementById('totalAmount');

            if (cart.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #757575; padding: 20px;">Your cart is empty.</p>';
                document.getElementById('payBtn').disabled = true;
                document.getElementById('payBtn').style.opacity = '0.5';
                return;
            }

            let subtotal = 0;
            container.innerHTML = cart.map(item => {
                subtotal += Number(item.price);
                return `
                    <div class="order-item">
                        <img src="${item.image}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/100'">
                        <div class="order-item-info">
                            <p class="order-item-name">${item.name}</p>
                            <p class="order-item-price">₹${Number(item.price).toLocaleString('en-IN')}</p>
                        </div>
                    </div>
                `;
            }).join('');

            const gst = Math.round(subtotal * 0.18);
            const total = subtotal + gst;

            subtotalEl.textContent = `₹${subtotal.toLocaleString('en-IN')}`;
            gstEl.textContent = `₹${gst.toLocaleString('en-IN')}`;
            totalEl.textContent = `₹${total.toLocaleString('en-IN')}`;

            document.getElementById('checkoutForm').addEventListener('submit', (e) => {
                e.preventDefault();

                const name = `${document.getElementById('firstName').value} ${document.getElementById('lastName').value}`;
                const email = document.getElementById('email').value;

                // Razorpay call
                const options = {
                    key: getRazorpayKey(),
                    amount: total * 100,
                    currency: 'INR',
                    name: 'TEYRAA',
                    description: 'Luxury Timepiece Purchase',
                    handler: function (response) {
                        localStorage.removeItem('teyraa_cart');
                        alert('Order successful! Payment ID: ' + response.razorpay_payment_id);
                        window.location.href = 'index.html';
                    },
                    prefill: { name, email },
                    theme: { color: '#212121' }
                };

                const rzp = new Razorpay(options);
                rzp.open();
            });
        });
    </script>
</body>

</html>
