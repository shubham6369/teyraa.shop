<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | TEYRAA HOROLOGY</title>
    <meta name="description" content="Complete your purchase securely at TEYRAA HOROLOGY.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Jost:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        body {
            padding-top: 0;
        }

        .checkout-wrapper {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 420px;
        }

        .checkout-form-panel {
            padding: 6rem var(--gutter);
            background: var(--color-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .checkout-summary-panel {
            background: var(--color-surface);
            padding: 6rem 3rem;
            border-left: 1px solid var(--color-border);
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .checkout-logo {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 4rem;
            display: block;
            color: var(--color-accent);
        }

        .step-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--color-accent);
            margin-bottom: 1rem;
            display: block;
        }

        .checkout-form-panel h1 {
            font-family: var(--font-heading);
            font-size: clamp(2rem, 4vw, 3.5rem);
            font-weight: 400;
            margin-bottom: 4rem;
        }

        .form-section-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--color-text-muted);
            margin: 3rem 0 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-border);
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-group label {
            display: block;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            color: var(--color-silver);
        }

        .input-group input,
        .input-group select {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--color-border);
            color: var(--color-text);
            padding: 0.8rem 0;
            font-size: 1rem;
            font-family: var(--font-body);
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input::placeholder {
            color: var(--color-text-muted);
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: var(--color-accent);
        }

        .input-group select option {
            background: #111;
        }

        .pay-btn {
            width: 100%;
            padding: 1.5rem;
            background: var(--color-accent);
            color: var(--color-bg);
            border: none;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 3rem;
            position: relative;
            overflow: hidden;
            transition: opacity 0.3s;
        }

        .pay-btn:hover {
            opacity: 0.85;
        }

        .pay-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Summary panel */
        .summary-title {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            margin-bottom: 3rem;
            font-weight: 400;
        }

        .summary-item {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--color-border);
        }

        .summary-item-img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            flex-shrink: 0;
            filter: brightness(0.8);
        }

        .summary-item-name {
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .summary-item-cat {
            font-size: 0.7rem;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-item-price {
            margin-left: auto;
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .summary-totals {
            margin-top: 2rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: var(--color-text-muted);
        }

        .summary-row.total {
            border-top: 1px solid var(--color-border);
            padding-top: 1.5rem;
            margin-top: 1.5rem;
            font-size: 1.1rem;
            color: var(--color-text);
            font-weight: 600;
        }

        .trust-badges {
            margin-top: 3rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .trust-badge {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.75rem;
            color: var(--color-text-muted);
        }

        .trust-badge i {
            color: var(--color-accent);
            font-size: 1rem;
        }

        .empty-cart-msg {
            text-align: center;
            padding: 4rem 0;
            color: var(--color-text-muted);
        }

        @media (max-width: 900px) {
            .checkout-wrapper {
                grid-template-columns: 1fr;
            }

            .checkout-summary-panel {
                position: static;
                height: auto;
                border-left: none;
                border-top: 1px solid var(--color-border);
            }
        }
    </style>
</head>

<body>

    <div class="checkout-wrapper">

        <!-- LEFT: Form -->
        <div class="checkout-form-panel">
            <a href="index.html" class="checkout-logo">Teyraa</a>

            <span class="step-label">Step 1 of 1 · Secure Checkout</span>
            <h1>Claim Your Legacy</h1>

            <form id="checkoutForm" novalidate>
                <div class="form-section-title">Contact Details</div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="heir@teyraa.com" required>
                </div>

                <div class="form-section-title">Shipping Address</div>
                <div class="input-row">
                    <div class="input-group">
                        <label>First Name</label>
                        <input type="text" id="firstName" placeholder="Julian" required>
                    </div>
                    <div class="input-group">
                        <label>Last Name</label>
                        <input type="text" id="lastName" placeholder="Klaus" required>
                    </div>
                </div>
                <div class="input-group">
                    <label>Shipping Address</label>
                    <input type="text" id="address" placeholder="Heritage Lane, Bandra West" required>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>City</label>
                        <input type="text" id="city" placeholder="Mumbai" required>
                    </div>
                    <div class="input-group">
                        <label>Pincode</label>
                        <input type="text" id="pincode" placeholder="400001" required>
                    </div>
                </div>
                <div class="input-group">
                    <label>State</label>
                    <select id="state" required>
                        <option value="">Select State</option>
                        <option>Andhra Pradesh</option>
                        <option>Arunachal Pradesh</option>
                        <option>Assam</option>
                        <option>Bihar</option>
                        <option>Chhattisgarh</option>
                        <option>Goa</option>
                        <option>Gujarat</option>
                        <option>Haryana</option>
                        <option>Himachal Pradesh</option>
                        <option>Jharkhand</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Madhya Pradesh</option>
                        <option>Maharashtra</option>
                        <option>Manipur</option>
                        <option>Meghalaya</option>
                        <option>Mizoram</option>
                        <option>Nagaland</option>
                        <option>Odisha</option>
                        <option>Punjab</option>
                        <option>Rajasthan</option>
                        <option>Sikkim</option>
                        <option>Tamil Nadu</option>
                        <option>Telangana</option>
                        <option>Tripura</option>
                        <option>Uttar Pradesh</option>
                        <option>Uttarakhand</option>
                        <option>West Bengal</option>
                        <option>Delhi</option>
                        <option>Chandigarh</option>
                        <option>Puducherry</option>
                    </select>
                </div>

                <div class="form-section-title">Mobile</div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" placeholder="+91 98765 43210" required>
                </div>

                <button type="submit" class="pay-btn" id="payBtn">
                    ⟶ &nbsp; Proceed to Payment
                </button>
            </form>
        </div>

        <!-- RIGHT: Summary -->
        <div class="checkout-summary-panel">
            <h2 class="summary-title">Your Collection</h2>
            <div id="summaryItems"></div>

            <div class="summary-totals">
                <div class="summary-row"><span>Subtotal</span><span id="subtotal">₹0</span></div>
                <div class="summary-row"><span>Shipping</span><span>Complimentary</span></div>
                <div class="summary-row"><span>GST (18%)</span><span id="gstAmount">₹0</span></div>
                <div class="summary-row total"><span>Total</span><span id="totalAmount">₹0</span></div>
            </div>

            <div class="trust-badges">
                <div class="trust-badge"><i class="fa-solid fa-lock"></i><span>256-bit SSL Encryption</span></div>
                <div class="trust-badge"><i class="fa-solid fa-truck-fast"></i><span>White-Glove Global Delivery</span>
                </div>
                <div class="trust-badge"><i class="fa-solid fa-award"></i><span>5-Year International Warranty</span>
                </div>
                <div class="trust-badge"><i class="fa-solid fa-arrows-rotate"></i><span>30-Day Return Policy</span>
                </div>
            </div>
        </div>

    </div>

    <script src="razorpay-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('teyraa_cart')) || [];

            // Render summary
            const container = document.getElementById('summaryItems');
            const subtotalEl = document.getElementById('subtotal');
            const gstEl = document.getElementById('gstAmount');
            const totalEl = document.getElementById('totalAmount');

            if (cart.length === 0) {
                container.innerHTML = `<div class="empty-cart-msg">
            <p style="font-family: var(--font-heading); font-size: 1.5rem;">Your collection is empty.</p>
            <a href="index.html" style="color: var(--color-accent); font-size: 0.8rem; letter-spacing: 2px;">← Return to Boutique</a>
        </div>`;
                document.getElementById('payBtn').disabled = true;
                return;
            }

            let subtotal = 0;
            container.innerHTML = cart.map(item => {
                subtotal += Number(item.price);
                return `
            <div class="summary-item">
                <img class="summary-item-img" src="${item.image}?q=60&w=200&auto=format" alt="${item.name}" onerror="this.style.display='none'">
                <div style="flex:1; min-width:0;">
                    <p class="summary-item-name">${item.name}</p>
                    <span class="summary-item-cat">${item.category || 'TEYRAA'}</span>
                </div>
                <span class="summary-item-price">₹${Number(item.price).toLocaleString('en-IN')}</span>
            </div>`;
            }).join('');

            const gst = Math.round(subtotal * 0.18);
            const total = subtotal + gst;

            subtotalEl.textContent = `₹${subtotal.toLocaleString('en-IN')}`;
            gstEl.textContent = `₹${gst.toLocaleString('en-IN')}`;
            totalEl.textContent = `₹${total.toLocaleString('en-IN')}`;

            // Form submit → Razorpay
            document.getElementById('checkoutForm').addEventListener('submit', (e) => {
                e.preventDefault();

                const name = `${document.getElementById('firstName').value} ${document.getElementById('lastName').value}`;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value.replace(/\D/g, '').slice(-10);

                const options = {
                    key: getRazorpayKey(),
                    amount: total * 100, // paise
                    currency: 'INR',
                    name: 'TEYRAA HOROLOGY',
                    description: `${cart.length} Masterpiece(s)`,
                    image: 'images/logo.jpeg',
                    prefill: { name, email, contact: phone },
                    theme: { color: '#C5A059' },
                    handler: function (response) {
                        localStorage.removeItem('teyraa_cart');
                        document.body.innerHTML = `
                    <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background:#050505; font-family:'Playfair Display',serif; text-align:center; padding: 2rem;">
                        <div style="color: #C5A059; font-size: 4rem; margin-bottom: 2rem;">⬡</div>
                        <h1 style="font-size: 3rem; margin-bottom: 1.5rem; font-weight:400;">Your legacy has been secured.</h1>
                        <p style="color: #888; max-width: 500px; margin-bottom: 1rem;">Order ID: ${response.razorpay_payment_id}</p>
                        <p style="color: #888; max-width: 500px;">A white-glove concierge from Teyraa will contact you within 24 hours to arrange delivery.</p>
                        <a href="index.html" style="margin-top: 4rem; color: #C5A059; text-decoration: none; font-size: 0.8rem; letter-spacing: 3px; text-transform: uppercase; border: 1px solid #C5A059; padding: 1rem 3rem;">Return to Boutique</a>
                    </div>`;
                    },
                    modal: {
                        ondismiss: () => console.log('Payment dialogue closed.')
                    }
                };

                const rzp = new Razorpay(options);
                rzp.open();
            });
        });
    </script>
</body>

</html>
